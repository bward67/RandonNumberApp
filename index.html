<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Random Number App</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="number-box">
          <label for="begin-number">Beginning number</label>
          <input type="number" min="0" id="begin-number" required />
          <label for="end-number">Ending number</label>
          <input type="number" min="1" id="end-number" required />
        </div>

        <button>Generate Random number</button>
      </form>
      <div class="answer">0</div>
      <div class="extra">For Peter's Joker Draw at Milnerton GC</div>
      <button class="reset-btn">Reset</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
